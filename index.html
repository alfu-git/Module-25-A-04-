<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Tracker</title>

    <!-- daisyUi + tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- vanilla css -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f8faf6] min-h-screen">
    <!-- header section -->
    <header>
      <section class="container mx-auto px-5">
        <div class="pt-[60px] pb-[30px] border-b border-[#E6E7E9]">
          <h1 class="text-[#002C5C] text-[32px] font-bold mb-5">Job Application Tracker</h1>

          <div class="grid grid-cols-3 gap-4">
            <div class="p-5 bg-[#ffffff] shadow rounded-lg">
              <span class="block text-[#323B49] text-sm font-medium">Total</span>
              <span class="inline-block text-[#002C5C] text-2xl font-bold">8</span>
            </div>

            <div class="p-5 bg-[#ffffff] shadow rounded-lg">
              <span class="block text-[#323B49] text-sm font-medium">Interview</span>
              <span class="inline-block text-[#10B981] text-2xl font-bold">0</span>
            </div>

            <div class="p-5 bg-[#ffffff] shadow rounded-lg">
              <span class="block text-[#323B49] text-sm font-medium">Rejected</span>
              <span class="inline-block text-[#EF4444] text-2xl font-bold">0</span>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <!-- btn section -->
      <section class="pt-[30px] container mx-auto px-5">
        <div>
          <div class="mb-6 flex justify-between">
            <h2 class="text-[#002C5C] text-xl font-semibold">Available Jobs</h2>
            <span class="text-[#64748B] font-medium"><span>8</span> jobs</span>
          </div>

          <div class="space-x-2">
            <button class="btn  inline-block py-3 px-8 text-[#ffffff] text-[12px] bg-[#3B82F6] rounded-sm">All</button>
            <button class="btn  inline-block py-3 px-3 text-[#64748B] text-[12px] bg-[#ffffff] rounded-sm">Interview</button>
            <button class="btn inline-block py-3 px-3 text-[#64748B] text-[12px] bg-[#ffffff] rounded-sm">Rejected</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
